<table class="table table-hover">
    <thead class="table table-dark">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Units In Stock</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.unitPrice | currency:'USD'}}</td>
            <td>{{product.unitsInStock}}</td>
        </tr>
    </tbody>
</table>
